<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sadeq Mozaffari Portfolio</title>
    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <!--=============== google font ===============-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!--=============== STYLES ===============-->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body class="light-theme">
    <!--=============== HEADER ===============-->
    <header>
      <div class="container">
        <nav class="header">
          <a href="#" class="logo"
            >Sadeq <span class="family">Mozaffari</span></a
          >
          <div class="btn-group">
            <button class="nav-btn theme-btn dark" id="change-theme">
              <ion-icon class="sun" name="sunny-outline"></ion-icon>
              <ion-icon class="moon" name="moon-outline"></ion-icon>
            </button>
            <button class="nav-btn nav-menu-btn">
              <ion-icon name="menu-outline"></ion-icon>
            </button>
          </div>

          <div class="mobile-nav">
            <div class="mobile-menu">
              <ul class="menu-mobile-items">
                <li>
                  <a href="#Home"
                    ><ion-icon
                      class="icon-menu-mobile"
                      name="home-outline"
                    ></ion-icon
                    >Home</a
                  >
                </li>
                <li>
                  <a href="#About"
                    ><ion-icon
                      class="icon-menu-mobile"
                      name="information-circle-outline"
                    ></ion-icon
                    >About</a
                  >
                </li>
                <li>
                  <a href="#Services"
                    ><ion-icon
                      class="icon-menu-mobile"
                      name="desktop-outline"
                    ></ion-icon
                    >Services</a
                  >
                </li>
                <li>
                  <a href="#Projects"
                    ><ion-icon
                      class="icon-menu-mobile"
                      name="list-outline"
                    ></ion-icon
                    >Projects</a
                  >
                </li>
                <li>
                  <a href="#Contact"
                    ><ion-icon
                      class="icon-menu-mobile"
                      name="mail-outline"
                    ></ion-icon
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
            <div class="empty-space" id="nav-close-btn"></div>
          </div>
        </nav>
      </div>
    </header>
    <!--=============== MAIN JS ===============-->
    <script src="./js/main.js"></script>
    <!--=============== IONICON ===============-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
